  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get latest run ID for cypress-baseline-snapshots
        id: get-latest-run
        run: |
          LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | \
            jq -r '[.artifacts[] | select(.name == "cypress-baseline-snapshots")] | sort_by(.created_at) | last | .workflow_run.id')

          echo "latest_run_id=$LATEST_RUN_ID" >> $GITHUB_ENV

      - name: Download artifacts from latest successful run
        uses: actions/download-artifact@v4
        with:
          name: cypress-baseline-snapshots
          path: cypress/snapshots
          merge-multiple: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ env.latest_run_id }}
      - run: ls -R cypress/snapshots

      - name: Run Cypress tests
        run: npm run cy:test
        continue-on-error: true

      - name: Upload snapshots as new artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-snapshots-comparison-results
          path: cypress/snapshots
          retention-days: 30

